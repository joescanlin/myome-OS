name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: myome
          POSTGRES_PASSWORD: myome
          POSTGRES_DB: myome_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./myome/backend
        run: |
          pip install -e ".[dev]"
      
      - name: Run linting
        working-directory: ./myome/backend
        run: |
          ruff check .
          black --check .
      
      - name: Run type checking
        working-directory: ./myome/backend
        run: mypy myome
      
      - name: Run tests
        working-directory: ./myome/backend
        env:
          DATABASE_URL: postgresql+asyncpg://myome:myome@localhost:5432/myome_test
        run: pytest tests/ -v --cov=myome --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./myome/backend/coverage.xml

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: myome/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./myome/frontend
        run: npm ci
      
      - name: Run linting
        working-directory: ./myome/frontend
        run: npm run lint
      
      - name: Run type checking
        working-directory: ./myome/frontend
        run: npx tsc --noEmit
      
      - name: Build
        working-directory: ./myome/frontend
        run: npm run build

  mobile-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: myome/mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: ./myome/mobile
        run: npm ci
      
      - name: Type check
        working-directory: ./myome/mobile
        run: npx tsc --noEmit

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend image
        working-directory: ./myome
        run: docker build -t myome/api:latest -f docker/Dockerfile.api ./backend
      
      - name: Build frontend image
        working-directory: ./myome
        run: docker build -t myome/frontend:latest -f docker/Dockerfile.frontend ./frontend
